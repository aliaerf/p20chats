<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celonis Message Component</title>
    <style>
        :root {
            --celonis-blue: #0084ff;
            --bg-light: #f4f7f9;
            --text-dark: #2d3e50;
            --sender-bg: #e9ecef;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 5px;
        }

        /* Scrollbar Styling */
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        .msg {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }

        /* Receiver - Right side (Celonis Blue) */
        .receiver {
            align-self: flex-end;
            background-color: var(--celonis-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Sender - Left side (Light Grey) */
        .sender {
            align-self: flex-start;
            background-color: var(--sender-bg);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .meta {
            font-size: 10px;
            margin-top: 4px;
            opacity: 0.7;
            display: block;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        </div>

    <script>
        function renderMessages() {
            const container = document.getElementById('chat-container');
            const hashData = window.location.hash.substring(1); // Remove the #
            
            if (!hashData) {
                container.innerHTML = '<div style="color:#999; text-align:center; margin-top:20px;">No messages found.</div>';
                return;
            }

            container.innerHTML = ''; // Clear existing
            
            // Split by the pipe separator
            const messageEntries = decodeURIComponent(hashData).split('|');

            messageEntries.forEach(entry => {
                if (entry.includes(':')) {
                    const type = entry.substring(0, 1).toUpperCase(); // 'S' or 'R'
                    const content = entry.substring(2); // The actual message
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${type === 'R' ? 'receiver' : 'sender'}`;
                    msgDiv.textContent = content;

                    container.appendChild(msgDiv);
                }
            });

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Listen for hash changes (filters in Celonis)
        window.onhashchange = renderMessages;
        
        // Initial render
        renderMessages();
    </script>
</body>
</html>
